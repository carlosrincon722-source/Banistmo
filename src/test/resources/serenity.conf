serenity {
    take.screenshots = FOR_FAILURES

}
pages {
    default = "https://www.bancolombia.com/personas"

}

webdriver {
    driver = chrome
    capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
            args = [
                "remote-allow-origins=*",
                "test-type",
                "no-sandbox",
                "ignore-certificate-errors",
                "incognito",
                "disable-infobars",
                "disable-gpu",
                "disable-default-apps",
                "disable-popup-blocking",
                "disable-dev-shm-usage",
                "disable-extensions",
                "disable-web-security",
                "disable-translate",
                "disable-logging",
                "--start-maximized"
            ]
        }
    }
}
